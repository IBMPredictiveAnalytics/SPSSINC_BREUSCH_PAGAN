Summary=Lineares Modell sch\u00e4tzen und einen Heteroskedastizit\u00e4tstest durchf\u00fchren.
Description=Diese Prozedur sch\u00e4tzt ein lineares Modell und f\u00fchrt mithilfe der Funktion "ncv.test" aus dem R-Car-Paket den Heteroskedastizit\u00e4tstest nach Breusch-Pagan durch. Die Nullhypothese besagt eine konstante Fehlervarianz. Sie k\u00f6nnen angeben, ob alternativ die Varianz eine Funktion der abh\u00e4ngigen Variablen oder eine Funktion einer ausgew\u00e4hlten Reihe von Pr\u00e4diktoren ist. Die Prozedur erm\u00f6glicht das Speichern der gesch\u00e4tzten Koeffizienten und der Residuen aus der Regression.
