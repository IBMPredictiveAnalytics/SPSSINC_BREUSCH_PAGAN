Summary=Estimation d'un mod\u00e8le lin\u00e9aire et r\u00e9alisation d'un test d'h\u00e9t\u00e9rosc\u00e9dasticit\u00e9
Description=Cette proc\u00e9dure permet d'estimer un mod\u00e8le lin\u00e9aire et de proc\u00e9der au test d'h\u00e9t\u00e9rosc\u00e9dasticit\u00e9 Breusch-Pagan \u00e0 l'aide de la fonction ncv.test fournie par le pack car de R. L'hypoth\u00e8se nulle est une variance d'erreur constante. Vous pouvez indiquer l'alternative que la variance est une fonction de la variable d\u00e9pendante ou une fonction d'un ensemble donn\u00e9 de pr\u00e9dicateurs. Cette proc\u00e9dure permet de sauvegarder \u00e0 la fois les r\u00e9sidus de la r\u00e9gression et les coefficients estim\u00e9s.
