#Language properties for SPSSINC BREUSCH PAGAN
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Summary=Estimar um modelo linear e executar um teste de heterocedasticidade.
Description=Esse procedimento estima um modelo linear e executa o teste de heterocedasticidade de Breusch-Pagan, usando a fun\u00e7\u00e3o ncv.test a partir do pacote car R. A hip\u00f3tese nula \u00e9 uma vari\u00e2ncia do erro constante. \u00c9 poss\u00edvel especificar se a alternativa \u00e9 que a vari\u00e2ncia \u00e9 uma fun\u00e7\u00e3o da vari\u00e1vel dependente ou uma fun\u00e7\u00e3o de um conjunto de preditores especificados. O procedimento permite salvar os residuais da regress\u00e3o e dos coeficientes estimados.
