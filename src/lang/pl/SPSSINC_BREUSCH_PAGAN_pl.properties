Summary=Oszacowanie modelu liniowego i przeprowadzenie testu heteroskedastyczno\u015bci.
Description=Ta procedura szacuje model liniowy i przeprowadza test heteroskedastyczno\u015bci Breuscha-Pagana z wykorzystaniem funkcji ncv.test z pakietu R car. Hipoteza zerowa to sta\u0142a wariancja b\u0142\u0119du. Mo\u017cliwe jest okre\u015blenie alternatywy polegaj\u0105cej na tym, \u017ce wariancja jest funkcj\u0105 zmiennej zale\u017cnej lub funkcj\u0105 okre\u015blonego zbioru predyktor\u00f3w. Ta procedura umo\u017cliwia zapisanie reszt z regresji oraz zapisanie szacowanych wsp\u00f3\u0142czynnik\u00f3w.
