Summary=Estime un modelo lineal y realice una prueba de heterocedasticidad.
Description=Este procedimiento estima un modelo lineal y realiza la prueba de heterocedasticidad Breusch-Pagan, utilizando la funci\u00f3n ncv.test desde el paquete car R. La hip\u00f3tesis nula es una varianza de error constante. Puede especificar si la alternativa es que la varianza sea una funci\u00f3n de la variable dependiente o una funci\u00f3n de un conjunto de predictores especificado. El procedimiento le permite guardar tanto los residuos de la regresi\u00f3n, como los coeficientes estimados.
