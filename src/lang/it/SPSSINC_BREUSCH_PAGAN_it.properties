Summary=Stimare un modello lineare ed eseguire un test di eteroschedasticit\u00e0.
Description=Questa procedura stima un modello lineare ed esegue il test di eteroschedasticit\u00e0 di Breusch-Pagan utilizzando la funzione ncv.test dal package R car. L'ipotesi nulla \u00e8 una varianza di errore costante. \u00c8 possibile specificare se l'alternativa \u00e8 che la varianza sia una funzione della variabile dipendente o una funzione di uno specifico insieme di predittori. La procedura consente di salvare sia i residui dalla regressione che i coefficienti stimati.
